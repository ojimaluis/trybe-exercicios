<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submeter Palestra</title>
    <!-- <link href="style.css" rel="stylesheet"> -->
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <header class="text-center">
        <h1 class="display-2">Submeter Palestra</h1>
        <p class="lead"><em>Quer Participar da nossa confêrencia? Preencha o formulário abaixo!</em></p>
    </header>
    <main class="container">
        <form action="" method="get" class="speaker-form">
            <section>
                <div class="mb-3">
                    <label class="form-label" for="full-name">Nome:</label>
                    <input class="form-control" type="text" name="full-name" id="full-name"/>
                </div>
                <div>
                    <legend>Tipo de palestra</legend>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="tipo-palestra" id="tipo-1"/>
                        <label for="tipo-1">Sala principal</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" name="workshop" id="tipo-2"/>
                        <label  for="tipo-2">Workshop</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="">Tamanho da camiseta:</label>
                    <select class="form-select" name="camiseta" id="camiseta">
                        <option value="gg">GG</option>
                        <option value="g">G</option>
                        <option value="m">M</option>
                        <option value="p">P</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="resumo">Resumo</label>
                    <textarea class="form-control" name="resumo" id="resumo" cols="30" rows="10" placeholder="Minha palestra é sobre..."></textarea>
                    <span class="">Descreva a sua palestra em 500 palavras ou menos.</span>
                </div>
                <div class="mb-3 form-check">
                    <label class="form-label" for="disponibilidade"></label>
                    <input class="form-check-input" type="checkbox" name="disponibilidade" id="disponibilidade" value="disponibilidade-ok"/>
                        <span>Eu tenho disponibilidade para participar do evento nesta data.</span>
                </div>
                <div class="">
                    <button class="btn btn-primary" type="submit">Enviar</button>
                </div>
            </section>ß
        </form>
    </main>
</body>
</html>
